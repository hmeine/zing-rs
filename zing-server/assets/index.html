<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script lang="javascript">
      function loginkeydown(event) {
          if (event.code == "Enter") {
              login();
          }
      }

      function login() {
          var name = document.getElementById("loginName").value;

          axios.post('/login', {
              name
          })
          .then(function (response) {
              display_login();
          })
          .catch(function (error) {
              console.log(error);
          });
      }

      function logout() {
          axios.delete('/login')
          .catch(function (error) {
              console.log(error);
          });
      }

      function display_login() {
          axios.get('/login')
          .then(function (response) {
              document.getElementById("logoutButton").innerHTML = "Logout " + response.data;
          })
          .catch(function (error) {
              console.log(error);
          });
      }
    </script>
    <title>Zing</title>
  </head>
  <body>
    <div class="container-fluid">
      <form id="loginForm" onsubmit="login(); return false;">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="loginName"
              placeholder="Name"
              onkeydown="loginkeydown(event)"
            />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
      <form id="logoutForm" onsubmit="logout(); return false;">
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary" id="logoutButton">
              Logout
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
