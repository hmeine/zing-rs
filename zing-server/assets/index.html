<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quasar@2.11.3/dist/quasar.prod.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.0/build/global/luxon.min.js"></script>
    <title>Zing</title>
  </head>

  <body class="bg-brown-1">
    <div id="q-app">
      <q-layout view="hHh lpR fFf">
        <q-header elevated class="bg-brown-9 text-white" v-model="header_visible">
          <q-toolbar>
            <q-toolbar-title> Zing </q-toolbar-title>
            <q-space></q-space>
            <q-form autofocus="true" @submit="logout" v-if="loggedin">
              <q-btn
                icon="logout"
                :label="logoutCaption"
                color="brown-10"
                type="submit"
              ></q-btn>
            </q-form>
          </q-toolbar>
        </q-header>

        <q-page-container>
          <q-page v-if="!loggedin">
            <q-form
              autofocus="true"
              @submit="login"
              class="window-height window-width fit row justify-center items-center"
            >
              <q-input
                label="Name"
                v-model="loginname"
                :autofocus="true"
              ></q-input>
              <q-btn
                color="green-8"
                label="Login"
                icon="login"
                type="submit"
                class="q-ml-sm"
              ></q-btn>
            </q-form>
          </q-page>

          <q-page v-else-if="!current_table">
            <div class="fit column q-pa-md">
              <div class="row q-mb-md">
                <q-btn
                  color="green-8"
                  icon="add"
                  label="Open New Table"
                  @click="create_table"
                ></q-btn>
              </div>
              <q-table
                :rows="user_info.tables"
                :columns="table_info_columns"
                :pagination="{ rowsPerPage: 0 }"
                hide-pagination
                no-data-label="No table opened or joined yet"
                ><template v-slot:body-cell-id="props">
                  <q-td :props="props">
                    <div>
                      <q-btn
                        label="Play"
                        icon="play_arrow"
                        @click="play(props)"
                        class="q-mr-sm bg-green-8 text-white"
                      ></q-btn>
                      <q-btn
                        label="Copy Share Link"
                        icon="content_copy"
                        @click="share(props)"
                      ></q-btn>
                    </div>
                  </q-td>
                </template>
              </q-table>
            </div>
          </q-page>

          <q-page v-else>
            <canvas id="gamecanvas"></canvas>
          </q-page>
        </q-page-container>
      </q-layout>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.11.3/dist/quasar.umd.prod.js"></script>

    <script type="module">
      import init, { start_remote_game } from "./zing_ui_lib.js";

      const { ref, reactive, computed, createApp } = Vue;

      const loginname = ref("");
      const user_info = reactive({
        name: "",
        tables: [],
      });
      const current_table = ref("");
      const header_visible = ref(true);

      function list_users(users, row) {
        return users.join(", ");
      }

      function format_created(dt, row) {
        return luxon.DateTime.fromISO(dt).toRelative();
      }

      function count_games(games, row) {
        return games.length;
      }

      const table_info_columns = [
        {
          name: "created_at",
          field: "created_at",
          label: "Created At:",
          align: "left",
          format: format_created,
        },
        {
          name: "user_names",
          field: "user_names",
          label: "Players:",
          align: "left",
          format: list_users,
        },
        {
          name: "games",
          field: "game_results",
          label: "#Games:",
          align: "right",
          format: count_games,
        },
        { name: "id", field: "id" },
      ];

      const loggedin = computed(function () {
        return user_info.name.length > 0;
      });

      const logoutCaption = computed(function () {
        return "Logout '" + user_info.name + "'";
      });

      function login() {
        return axios
          .post("/login", {
            name: loginname.value,
          })
          .then(function (response) {
            user_info.name = loginname.value;
            query_tables();
            maybe_join_table();
          })
          .catch(function (error) {
            console.log("CAUGHT ERROR:", error);
          });
      }

      function logout() {
        return axios
          .delete("/login")
          .then(function (response) {
            user_info.name = "";
          })
          .catch(function (error) {
            if (error.response.status == 401) {
              // illegal login cookie -> just clear user name
              user_info.name = "";
            } else {
              console.log("CAUGHT ERROR:", error);
            }
          });
      }

      function create_table() {
        return axios
          .post("/table")
          .then(function (response) {
            user_info.tables.unshift(response.data);
            open_table_connection(user_info.tables[0]);
          })
          .catch(function (error) {
            console.log("CAUGHT ERROR:", error);
          });
      }

      // TODO: we should maybe do this reactively?
      function query_tables() {
        axios
          .get("/table")
          .then(function (response) {
            user_info.tables = response.data.reverse();
          })
          .catch(function (error) {
            console.log("CAUGHT ERROR:", error);
          });
      }

      function share(cell_props) {
        Quasar.copyToClipboard(
          window.location.origin + "?join=" + cell_props.key
        );
        this.$q.notify("Share link copied to clipboard.");
      }

      function maybe_join_table() {
        var join = new URLSearchParams(window.location.search).get("join");
        if (join) {
          return axios
            .post("/table/" + join)
            .then(function (response) {
              user_info.tables.unshift(response.data);
              open_table_connection(user_info.tables[0]);
            })
            .catch(function (error) {
              // 404 is expected if table ID is invalid
              // 409 Conflict is expected if table is already joined
              if (error.response.status == 404) {
                Quasar.Notify.create(
                  "Invalid table ID, cannot join â€“ ask sender for valid share link!"
                );
              } else if (error.response.status != 409) {
                console.log("CAUGHT ERROR:", error);
              }
            });
        }
      }

      function open_table_connection(table_info) {
        var ws = new WebSocket(
          "ws://" +
            window.location.host +
            "/table/" +
            table_info.id +
            "/game/ws"
        );
        ws.addEventListener("message", (event) => {
          var message = JSON.parse(event.data);
          console.log("Message from server ", message);
        });
        ws.addEventListener("close", (event) => {
          console.log("Server connection closed");
        });
        table_info.ws = ws;
      }

      function play(table_info) {
        const table_id = table_info.key;
        current_table.value = table_id;
        header_visible.value = false;
        setTimeout(start_bevy, 100);
      }

      function start_bevy() {
        const table_id = current_table.value;
        try {
          start_remote_game("not_needed", table_id, "http://" + window.location.host);
        } catch (error) {
          console.log("ERROR from start_remote_game(): " + error);
          // TODO: winit yields the following, but I wonder if this is a good way to deal with it:
          // Using exceptions for control flow, don't mind me. This isn't actually an error!
        }

        setTimeout(() => {
          axios
            .post("/table/" + table_id + "/game")
            .then(function (response) {
              // TODO: update status?
            })
            .catch(function (error) {
              // game may have been started already
              if (error.response.status != 409) {
                console.log("CAUGHT ERROR:", error);
              }
            });
        }, 2000);
      }

      const app = createApp({
        setup() {
          return {
            loginname,
            user_info,
            current_table,
            header_visible,
            table_info_columns,
            loggedin,
            logoutCaption,
            login,
            logout,
            create_table,
            query_tables,
            share,
            play,
            start_bevy,
          };
        },

        async mounted() {
          axios
            .get("/login")
            .then(function (response) {
              user_info.name = response.data;
              loginname.value = response.data;
              query_tables();
              maybe_join_table();
            })
            .catch(function (error) {
              // we do not have to log "not logged in" errors
              if (error.response.status != 401) {
                console.log("CAUGHT ERROR:", error);
              }
            });

          await init();
        },
      });

      app.use(Quasar);
      app.mount("#q-app");
    </script>
  </body>
</html>
